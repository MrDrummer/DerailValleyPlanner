# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build .NET MAUI App (CI)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Install .NET Maui
        run: dotnet workload install maui

#      - name: Restore NuGet packages
#        run: dotnet restore ${{ env.PROJECT_PATH }} --ignore-failed-sources
      - name: Build
        run: dotnet build DerailValleyPlanner/DerailValleyPlanner.csproj -c Release -f net7.0-windows10.0.19041.0
        
      - name: Debug
        run: tree

#      Upload a Build Artifact

#      - uses: montudor/action-zip@v1
#        with:
#          args: zip -qq -r dir.zip dir

      - name: Upload assets
        uses: actions/upload-artifact@v3
        with:
          name: Zipped
          path: ./**/publish/**/*.*
